{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | LexiAssist</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}" />
  </head>
  <body>
    <div class="auth-wrapper">
      <div class="illustration-side login-bg">
        <img
          src="{% static 'assets/waving.png' %}"
          alt="Welcome Back Illustration"
        />
      </div>

      <div class="form-side">
        <div class="top-header">
          <p>Don't have an account?</p>
          <a href="{% url 'signup' %}" class="signin-btn-outline">SIGN UP</a>
        </div>

        <div class="brand-logo">
          <img
            src="{% static 'assets/lexiAssist.png' %}"
            alt="LexiAssist Logo"
            height="40"
          />
        </div>

        <h1>Welcome Back!</h1>
        <p class="subtitle">Log into your account</p>

        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}

          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label>Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                name="password"
                id="passwordField"
                placeholder="••••••••"
                required
              />
              <img
                src="{% static 'assets/eye.png' %}"
                alt="Toggle visibility"
                width="20"
              />
            </div>
          </div>

          <button type="submit" class="signup-submit-btn">Login</button>
        </form>

        <div class="social-section">
          <span>Create account with</span>
          <div class="social-icons">
            <img src="{% static 'assets/google.png' %}" alt="Google" />
            <img src="{% static 'assets/linkedin.png' %}" alt="LinkedIn" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
