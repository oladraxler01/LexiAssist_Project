{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | LexiAssist</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}" />
  </head>
  <body>
    <div class="auth-wrapper">
      <div class="illustration-side">
        <img
          src="{% static 'assets/reading_woman.png' %}"
          alt="LexiAssist Illustration"
        />
      </div>

      <div class="form-side">
        <div class="top-header">
          <p>Already have an account?</p>
          <a href="{% url 'login' %}" class="signin-btn-outline">SIGN IN</a>
        </div>

        <div class="brand-logo">
          <img
            src="{% static 'assets/lexiAssist.png' %}"
            alt="LexiAssist"
            height="45"
          />
        </div>

        <h1>Welcome to LexiAssist!</h1>
        <p class="subtitle">Register your account</p>

        <form method="POST" action="{% url 'signup' %}">
          {% csrf_token %}
          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              name="full_name"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
              required
            />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              name="password"
              placeholder="••••••••"
              required
            />
          </div>

          <button type="submit" class="signup-submit-btn">Sign Up</button>
        </form>

        <div class="social-section">
          <span>Create account with</span>
          <div class="social-icons">
            <img src="{% static 'assets/google.png' %}" alt="Google" />
            <img src="{% static 'assets/linkedin.png' %}" alt="LinkedIn" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
